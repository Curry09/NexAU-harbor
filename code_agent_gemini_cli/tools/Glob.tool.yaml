type: tool
name: Glob
description: >-
  Efficiently finds files matching specific glob patterns (e.g., `src/**/*.ts`,
  `**/*.md`), returning absolute paths sorted by modification time (newest
  first). Ideal for quickly locating files based on their name or path
  structure, especially in large codebases.
input_schema:
  type: object
  properties:
    pattern:
      type: string
      description: The glob pattern to match files against
    path:
      type: string
      description: >-
        The directory to search in. If not specified, the current working
        directory will be used. IMPORTANT: Omit this field to use the default
        directory. DO NOT enter "undefined" or "null" - simply omit it for the
        default behavior. Must be a valid directory path if provided.
  required:
    - pattern
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
