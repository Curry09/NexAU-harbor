type: tool
name: list_directory
description: >-
  Lists the names of files and subdirectories directly within a specified
  directory path. Can optionally ignore entries matching provided glob patterns.
  
  Results are sorted with directories first, then alphabetically. Respects
  .gitignore and .geminiignore patterns by default.
  
  NOTE: Output is truncated to prevent context overflow. Default limit is 100
  entries, maximum is 500. Use 'offset' parameter for pagination if there are
  more entries.
input_schema:
  type: object
  properties:
    dir_path:
      type: string
      description: The path to the directory to list
    ignore:
      type: array
      items:
        type: string
      description: List of glob patterns to ignore
    file_filtering_options:
      type: object
      description: >-
        Optional: Whether to respect ignore patterns from .gitignore or
        .geminiignore
      properties:
        respect_git_ignore:
          type: boolean
          description: >-
            Optional: Whether to respect .gitignore patterns when listing files.
            Only available in git repositories. Defaults to true.
        respect_gemini_ignore:
          type: boolean
          description: >-
            Optional: Whether to respect .geminiignore patterns when listing
            files. Defaults to true.
    limit:
      type: integer
      description: >-
        Optional: Maximum number of entries to return. Default is 100, maximum
        is 500. Use with 'offset' for pagination through large directories.
    offset:
      type: integer
      description: >-
        Optional: Number of entries to skip (for pagination). Default is 0.
        Use 'next_offset' from previous response to get the next page.
  required:
    - dir_path
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
