type: tool
name: google_web_search
description: >-
  Performs a web search using Google Search (via the Gemini API) and returns the
  results. This tool is useful for finding information on the internet based on
  a query.

  Results include source citations with URLs.
input_schema:
  type: object
  properties:
    query:
      type: string
      description: The search query to find information on the web.
  required:
    - query
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
