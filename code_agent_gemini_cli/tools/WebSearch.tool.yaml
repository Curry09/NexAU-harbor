type: tool
name: WebSearch
description: >-
  Performs a web search using Google Search and returns the results. This tool
  is useful for finding information on the internet based on a query.

input_schema:
  type: object
  properties:
    query:
      type: string
      description: Search query string
    num_results:
      type: integer
      default: 10
      description: Number of results to return
  required:
    - query
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
